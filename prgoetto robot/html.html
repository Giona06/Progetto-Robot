<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROLLORE ROBOT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            background-color: #f0f0f0;
            /* margin: 0;
            padding: 0; */
            flex-direction: column;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 0;
            /* width: 100%; */
            text-align: center;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
            margin-top: 30px;
        }

        .joystick-container, .action-container {
            display: grid;
            gap: 20px;
            justify-items: center;
        }

        .joystick-container {
            grid-template-columns: 1fr;
            grid-template-rows: repeat(3, 1fr);
            align-items: center;
        }

        .action-container {
            grid-template-columns: 1fr;
            grid-template-rows: repeat(4, 1fr);
        }

        .joystick-container button,
        .action-container button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .joystick-container button:hover,
        .action-container button:hover {
            background-color: #45a049;
        }

        .action-container button {
            background-color: #2196F3;
        }

        .action-container button:hover {
            background-color: #0b7dda;
        }

        .speed-control {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .speed-control input[type="range"] {
            width: 200px;
        }

        .speed-control span {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>CONTROLLORE ROBOT</h1>

    <div class="main-container">
        <!-- Contenitore per il joystick (bottoni di movimento) -->
        <div class="joystick-container">
            <button>Avanti</button>
            <div>
                <button>Sinistra</button>
                <button>Destra</button>
            </div>
            <button>Indietro</button>
        </div>

        <!-- Contenitore per i bottoni di controllo pinza e braccio -->
        <div class="action-container">
            <button>Chiudi Pinza</button>
            <button>Aperi Pinza</button>
            <button>Alza Braccio</button>
            <button>Abbassa Braccio</button>
        </div>
    </div>

    <!-- Controllo velocità del robot -->
    <div class="speed-control">
        <span>Velocità:</span>
        <input type="range" min="0" max="100" value="50" id="speedRange">
        <span id="speedValue">50%</span>
    </div>

    <script>
        // Funzione per aggiornare il valore della velocità
        const speedRange = document.getElementById('speedRange');
        const speedValue = document.getElementById('speedValue');

        speedRange.addEventListener('input', function () {
            speedValue.textContent = speedRange.value + '%';
        });
    </script>
</body>
</html>
